<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../commons/head.js"></script>
    <title>Login</title>
</head>

<body>
    <section class="container-fluid" style="background-color: #eee; min-height: 100vh;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-4">
                    <div class="card p-5">
                        <div class="mb-4">
                            <h3 class="fw-normal mb-0 text-black text-center">Login</h3>
                        </div>

                        <div id="err-message"></div>

                        <form action="" id="login-form">
                            <div class="form-floating mb-3 text-muted">
                                <input type="email" class="form-control" id="floatingInput" name="email"
                                    placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="password" class="form-control" id="floatingPassword" name="password"
                                    placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3">
                                <label class="form-check-label small ms-2" for="form1Example3">Remember
                                    password?</label>
                            </div>
                            <div class="mb-4 text-center">
                                <a class="small text-decoration-none" href="">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mb-4"><small>LOGIN</small></button>
                            <div class="text-center small">
                                Don't have an account?
                                <a class="text-decoration-none" href="register.html">Sign up</a>.
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
