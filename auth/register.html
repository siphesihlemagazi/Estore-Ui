<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../commons/head.js"></script>
    <title>Register</title>
</head>

<body>
    <section class="container-fluid" style="background-color: #eee; min-height: 100vh;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-4">
                    <div class="card p-5" id="register-form">
                        <div class="mb-4">
                            <h3 class="fw-normal mb-0 text-black text-center">Sign Up</h3>
                        </div>

                        <form action="">
                            <div class="form-floating mb-3 text-muted">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="Joe">
                                <label for="floatingInput">Firstname</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="Doe">
                                <label for="floatingInput">Lastname</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="joedoe01">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Confirm password</label>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mb-4"><small>REGISTER</small></button>
                            <div class="text-center small">
                                Already have an account?
                                <a class="text-decoration-none" href="login.html">Register</a>.
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="register.html"></script>
</body>

</html>
