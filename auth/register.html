<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../commons/head.js"></script>
    <title>Register</title>
</head>

<body>
    <section class="container-fluid" style="background-color: #eee; min-height: 100vh;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-4">
                    <div class="card p-5">
                        <div class="mb-4">
                            <h3 class="fw-normal mb-0 text-black text-center">Sign Up</h3>
                        </div>

                        <div id="err-message"></div>

                        <form action="" id="register-form">
                            <div class="form-floating mb-3 text-muted">
                                <input type="text" class="form-control" id="first_name"
                                    placeholder="Joe" name="first_name" required>
                                <label for="first_name">Firstname</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="text" class="form-control" id="last_name"
                                    placeholder="Doe" name="last_name" required>
                                <label for="last_name">Lastname</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="text" class="form-control" id="username"
                                    placeholder="joedoe01" name="username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="email" class="form-control" id="email"
                                    placeholder="name@example.com" name="email" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3 text-muted">
                                <input type="password" class="form-control" id="comfirm_password"
                                    placeholder="Confirm password" name="comfirm_password" required>
                                <label for="comfirm_password">Confirm password</label>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mb-4"><small>REGISTER</small></button>
                            <div class="text-center small">
                                Already have an account?
                                <a class="text-decoration-none" href="login.html">Login</a>.
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
